{% extends 'layout.html' %}

{% block content %}
    <form action="/Api/add" method="POST" class="center-block" role="from" >
        <div class="form-group form-group-lg">
            <label class="sr-only" for="title">标题</label>
            <input class="form-control" name="title" type="text" placeholder="请输入标题" value="{{ post.title }}">
        </div>
        <div class="form-group form-group-lg">
            <label class="sr-only" for="content">内容</label>
            <textarea class="form-control" name="content" placeholder="请输入内容" rows="5"></textarea>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-lg" type="submit">保存</button>
        </div>
    </form>

{% endblock %}

{% block script %}
<script>
$('textarea').val("{{post.content}}");
if("{{post.id}}"){
    $('form').attr('action', '/Api/edit/?id={{post.id}}');
}
</script>
{% endblock %}
