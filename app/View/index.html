{% extends 'layout.html' %}

{% block content %}
{% for post in posts %}
    <article class="col-sm-3 col-xs-6" style="border: 1px solid #eee;">
        <h3>{{post.title}}</h3>
        <p>{{post.content}}</p>
        <time datetime="{{post.create_at|date('Y-m-d')}}">
            {{post.create_at|date('Y-m-d H:i:s')}}
        </time>
        <a href="/Api/del/?id={{post.id}}">删除</a>
    </article>
{% endfor %}
{% endblock %}
